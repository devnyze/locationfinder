
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest Facility Finder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Nearest Facility</h1>
        <form id="zipcodeForm">
            <input type="text" id="zipcode" placeholder="Enter your zip code" required>
            <button type="submit">Find Nearest Facility</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('zipcodeForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const zipcode = document.getElementById('zipcode').value;
            const response = await fetch('http://your-lightsail-instance-ip:3000/nearest-facility', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ zipcode: zipcode })
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Nearest Facility: ${result.facility}, Distance: ${result.distance} miles`;
        });
    </script>
</body>
</html>
